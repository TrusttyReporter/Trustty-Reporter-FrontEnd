<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}Effortlessly generate professional reports from PDFs and CSVs using TrusttyReporter's AI-powered tool. Automate report creation, engage in conversational analysis, and collaborate with AI to produce stunning, insightful reports.{% endblock %}">
    <title>{% block title %}TrusttyReporter{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon-196x196.png') }}" sizes="32x32" />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/landing.css') }}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <header>
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #ffffff;">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="TrusttyReporter Logo" width="200" height="70">
                </a>
                <a href="{{ url_for('auth.signin') }}">
                    <button class="btn btn-primary">Get Started</button>
                </a>
            </div>
        </nav>

        <div class="spacer d-none d-md-block" style="height: 80px;"></div>
        <div class="spacer d-md-none" style="height: 60px;"></div>
    </header>

    <main>
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>

    <footer class="footer bg-light py-5 border-top">
        <div class="container">
            <div class="row gy-4 justify-content-between">
                <!-- Copyright -->
                <div class="col-md-3">
                    <div class="copyright">
                        &copy; MindTrust AI Solutions LLP 2024. All Rights Reserved.
                    </div>
                </div>
    
                <!-- Legal -->
                <div class="col-md-3">
                    <h5 class="mb-3">Legal</h5>
                    <ul class="list-unstyled">
                        <li class="mb-2"><a href="{{ url_for('terms_and_conditions') }}" class="text-muted text-decoration-none">Terms & Conditions</a></li>
                        <li class="mb-2"><a href="{{ url_for('privacy_policy') }}" class="text-muted text-decoration-none">Privacy Policy</a></li>
                        <li class="mb-2"><a href="{{ url_for('cookie_policy') }}" class="text-muted text-decoration-none">Cookie Policy</a></li>
                    </ul>
                </div>
    
                <!-- Contact Us -->
                <div class="col-md-3">
                    <h5 class="mb-3">Contact Us</h5>
                    <p class="mb-0">Email: <a href="mailto:support@trusttyreporter.com" class="text-muted">support@trusttyreporter.com</a></p>
                </div>
            </div>
        </div>
    </footer>
    

    <!-- Bootstrap JS and any additional scripts -->
    <script src="https://unpkg.com/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
